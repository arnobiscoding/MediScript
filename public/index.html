<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="form-container">
    <div id="login-form">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username" /><br />
      <input id="login-password" type="password" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
      <p>Or <a href="#" onclick="showSignup()">Sign Up</a></p>
      <div id="login-error"></div>
    </div>

    <div id="signup-form" style="display:none;">
      <h2>Sign Up</h2>
      <input id="su-username" placeholder="Username" /><br />
      <input id="su-password" type="password" placeholder="Password" /><br />
      <input id="su-confirm" type="password" placeholder="Confirm Password" /><br />
      <select id="su-role">
        <option>Doctor</option>
        <option>Patient</option>
        <option>Admin</option>
      </select><br />
      <button onclick="signup()">Sign Up</button>
      <p>Or <a href="#" onclick="showLogin()">Login</a></p>
      <div id="su-error"></div>
    </div>
  </div>

  <div id="dashboard" style="display:none;">
    <h1 id="welcome"></h1>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
